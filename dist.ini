name    = HTTP-Tiny-FileProtocol
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2017

version = 0.07

[PkgVersion]
[CheckChangeLog]

[Git::Contributors]
include_authors = 1

[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/HTTP-Tiny-FileProtocol
bugtracker.web = http://github.com/reneeb/HTTP-Tiny-FileProtocol/issues
repository.url = http://github.com/reneeb/HTTP-Tiny-FileProtocol.git
repository.web = http://github.com/reneeb/HTTP-Tiny-FileProtocol
repository.type = git

[Prereqs]
Carp             = 0
File::Basename   = 0
File::Copy       = 0
File::stat       = 0
Fcntl            = 0
HTTP::Tiny       = 0
LWP::MediaTypes  = 6.02

perl = 5.010001

[Prereqs / TestRequires]
File::Spec       = 0
Test::More       = 0
Test::LongString = 0
Pod::Coverage::TrustPod = 0
